<!DOCTYPE html>
<html>
<head>
    <title>王传礼</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/main.css"/>
    <link rel="stylesheet" href="assets/css/mine.css"/>
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css"/>
    </noscript>
</head>

<body class="is-preload">
<!-- Loader -->
<link rel="stylesheet" href="assets/css/loader.css"/>
<div class="loader">
    <div class="container">
        <h1>🎊</h1>
        <p>热烈</p>
        <p>欢迎</p>
    </div>
</div>

<!-- Wrapper -->
<div id="wrapper">
    <!-- Main -->
    <section id="main">
        <!-- Welcome Message and Contacts -->
        <header v-show="Contacts">
          <span class="avatar"><img
                  src="images/avatar.png"
                  alt=""
                  style="width: 122px; height: 122px"/></span>
            <h1>王传礼</h1>
            <transition-group name="fade">
                <div v-show="defaults" key="text">
                    <p>Hello👋</p>
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;Nice to meet you~</p>
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;很高兴认识你～~</p>
                    <button class="button small fit"
                            @click="showAbout"
                            v-bind:disabled="onTransition==1">
                        ▶️了解更多◀️
                    </button>
                </div>
                <div v-for="item in contacts"
                     v-if="item.show"
                     key="item.name"
                     v-html="item.content"></div>
                <button class="button small"
                        key="button"
                        @click="hideContact(true)"
                        style="opacity: 0.55"
                        v-show="backButton">
                    返回
                </button>
            </transition-group>
        </header>
        <hr/>
        <footer v-show="Contacts">
            <ul class="icons">
                <li v-for="item in contacts">
                    <a @click="showContact(item.name)" :class="item.icon">{{item.desc}}</a>
                    <!--                    {{item.desc}}-->
                </li>
            </ul>
        </footer>

        <!-- Page container -->
        <header v-show="info">
            <transition-group name="fade">
                <h1 key="title">{{ title }}</h1>
                <p key="text" v-for="text in texts">{{ text }}</p>
                <div v-html="html" key="html"></div>
                <img v-bind:src="img"
                     key="img"
                     style="width: 95%; height: auto"
                     v-for="img in imgs"/>
                <div key="buttons">
                    <button class="button small"
                            v-bind:disabled="(nowPage < startPage || onTransition==1)"
                            @click="navigate(-1)">
                        上一页
                    </button>
                    <button class="button small"
                            v-bind:disabled="(nowPage >= endPage - 2 || onTransition==1)"
                            @click="navigate(1)">
                        下一页
                    </button>
                </div>
                <hr key="br"/>
                <button @click="returnToContact"
                        key="button"
                        class="button fit"
                        v-bind:disabled="onTransition==1">
                    返回
                </button>
            </transition-group>
        </header>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <ul class="copyright" style="opacity: 0.5;">
            <li>&copy; 2020-2022 王传礼</li>
            <li><a href="https://beian.miit.gov.cn/" target="_blank">备案号：123456</a></li>
        </ul>
    </footer>
</div>

<script src="js/vue.min.js" language="JavaScript"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/mine.js" language="JavaScript"></script>
<script src="js/common.js"></script>
</body>
</html>
